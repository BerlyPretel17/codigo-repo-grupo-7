<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Estilos</title>
</head>
<body>
    <p id="texto-en-negrita">Este texto está en negrita</p>
    <p id="texto-en-italica">Este texto es en italica</p>
    <p>Esta es una frase muy famosa hoy en día <sub id="autor">Arquimedes</sub></p>
    <p>2<sup>3</sup><strong>=</strong>8</p>
    <p class="estilo-de-letra">Este es un texto muy largo tan <sup>largo</sup>que <b>REQUIERE</b> ser <strong>dividido</strong></p>
    <i>Este texto es en italica</i>
    
</body>
</html>
