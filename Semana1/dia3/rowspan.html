<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Rowspan</title>
  </head>
  <body>
    <table border="1" width="80%"  >
      <tr>
        <td rowspan="3"><p>Países Europeos</p></td>
        <td><p>España</p></td>
        <td><p>Madrid</p></td>
      </tr>
      <tr>
        <td><p>Francia</p></td>
        <td><p>Paris</p></td>
      </tr>
      <tr>
        <td><p>Reino Unido</p></td>
        <td><p>Londres</p></td>
      </tr>
      <tr>
        <td rowspan="3"><p>Países Americanos</p></td>
        <td><p>EEUU</p></td>
        <td><p>Washington</p></td>
      </tr>
      <tr>
        <td><p>Canada</p></td>
        <td><p>Toronto</p></td>
      </tr>
      <tr>
        <td><p>Mexico</p></td>
        <td><p>Mexico</p></td>
      </tr>
    </table>
  </body>
</html>
